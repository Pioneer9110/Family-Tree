<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Tree</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>Family Tree</h1>
  <div id="tree-container">
    <svg id="tree-canvas" width="100%" height="100%">
  <defs>
    <pattern id="grid-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,0,0,0.07)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect id="grid-rect" x="-10000" y="-10000" width="20000" height="20000" fill="url(#grid-pattern)"></rect>
  
  <!-- NEW: Split layers -->
  <g id="zoom-layer">
    <g id="lines-layer"></g>   <!-- All connectors go here -->
    <g id="cards-layer"></g>   <!-- All person cards go here -->
  </g>
</svg>
<button id="reset-btn" class="reset-button" title="Reset View">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="1 4 1 10 7 10" />
    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
  </svg>
</button>
  </div>
  <script src="script-forest.js"></script>
</body>
</html>
